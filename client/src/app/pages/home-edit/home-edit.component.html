<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Home Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="address">Address *</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="item.address" name="address" #address="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="available">Available *</label>
                        <input type="number" class="form-control" id="available" [(ngModel)]="item.available" name="available" #available="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="bathrooms">Bathrooms *</label>
                        <input type="number" class="form-control" id="bathrooms" [(ngModel)]="item.bathrooms" name="bathrooms" #bathrooms="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="city">City *</label>
                        <input type="text" class="form-control" id="city" [(ngModel)]="item.city" name="city" #city="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="item.description" name="description" #description="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="images">Images *</label>
                        <input type="text" class="form-control" id="images" [(ngModel)]="item.images" name="images" #images="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="internet">Internet *</label>
                        <input type="number" class="form-control" id="internet" [(ngModel)]="item.internet" name="internet" #internet="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="onlyfor">Onlyfor *</label>
                        <input type="number" class="form-control" id="onlyfor" [(ngModel)]="item.onlyfor" name="onlyfor" #onlyfor="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="owner">Owner *</label>
                        <input type="number" class="form-control" id="owner" [(ngModel)]="item.owner" name="owner" #owner="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="price">Price *</label>
                        <input type="number" class="form-control" id="price" [(ngModel)]="item.price" name="price" #price="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="rooms">Rooms *</label>
                        <input type="number" class="form-control" id="rooms" [(ngModel)]="item.rooms" name="rooms" #rooms="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
